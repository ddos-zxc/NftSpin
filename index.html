<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP NFT Wheel | Гарантированный выигрыш</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00ffff;
            --accent: #ff00ff;
            --gold: #ffd700;
            --diamond: #b9f2ff;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #f0f0ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.2) 0%, transparent 25%),
                linear-gradient(to bottom, #0a0a1a, #050510);
        }

        .luxury-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'),
                url('https://www.transparenttextures.com/patterns/brushed-alum-dark.png');
            opacity: 0.05;
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--color);
            border-radius: 50%;
            animation: float linear infinite;
            filter: blur(1px);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .vip-badge {
            position: absolute;
            top: -20px;
            right: -20px;
            background: linear-gradient(45deg, var(--gold), #ff9500);
            color: var(--darker);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            transform: rotate(15deg);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 3px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .wheel-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.5));
        }

        .wheel-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a2e, #0e0e18);
            border: 2px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(138, 43, 226, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel-outer::before {
            content: '';
            position: absolute;
            width: 94%;
            height: 94%;
            border-radius: 50%;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        .wheel-outer::after {
            content: '';
            position: absolute;
            width: 88%;
            height: 88%;
            border-radius: 50%;
            border: 1px dashed rgba(0, 255, 255, 0.3);
        }

        .wheel {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            overflow: hidden;
            background: var(--darker);
        }

        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: left bottom;
            clip-path: polygon(100% 50%, 50% 100%, 0 50%);
            display: flex;
            justify-content: center;
        }

        .sector span {
            position: absolute;
            transform-origin: left center;
            left: 40px;
            font-size: 1.2rem;
            font-weight: 700;
            transform: rotate(calc(var(--deg-per-sector) / 2)) translateY(-70px);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            color: white;
        }

        .nft-sector {
            background: linear-gradient(to bottom right, var(--primary), #b620e0);
        }

        .nft-sector span {
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
        }

        .wheel-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--darker);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(138, 43, 226, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .wheel-center::before {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a2e, #0e0e18);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .wheel-center::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid var(--gold);
            filter: drop-shadow(0 0 10px var(--gold));
            z-index: 3;
        }

        .pointer::before {
            content: '▼';
            position: absolute;
            top: -50px;
            left: -15px;
            color: var(--gold);
            font-size: 30px;
            text-shadow: 0 0 10px var(--gold);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .spin-btn {
            position: relative;
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 30px rgba(138, 43, 226, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .spin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(138, 43, 226, 0.8),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
        }

        .spin-btn:active {
            transform: translateY(2px);
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .spin-btn:hover::before {
            left: 100%;
        }

        .spin-btn:disabled {
            background: linear-gradient(45deg, #3a3a4a, #5a5a6a);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timer {
            font-size: 1.2rem;
            color: var(--secondary);
            background: rgba(0, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .timer i {
            font-size: 1.5rem;
            color: var(--gold);
        }

        .prize-display {
            background: linear-gradient(145deg, #1a1a2e, #0e0e18);
            border-radius: 20px;
            padding: 2rem;
            width: 400px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            transition: all 0.5s ease;
        }

        .prize-display.active {
            opacity: 1;
            height: auto;
            padding: 2rem;
            margin: 0;
        }

        .prize-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .prize-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .prize-image {
            width: 250px;
            height: 250px;
            object-fit: contain;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.4);
            border: 3px solid rgba(255, 215, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .prize-value {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .claim-btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(45deg, var(--gold), #ff9500);
            color: var(--darker);
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .claim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7);
        }

        .claim-btn:active {
            transform: translateY(1px);
        }

        .claim-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .claim-btn:hover::before {
            left: 100%;
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background: var(--color);
            opacity: 0;
            animation: confetti-fall 4s ease-in-out forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        .diamond {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--diamond);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 8s linear infinite;
            filter: drop-shadow(0 0 5px var(--diamond));
            opacity: 0.8;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            width: 100%;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1000px) {
            .wheel-section {
                flex-direction: column;
                gap: 3rem;
            }
            
            .prize-display {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .wheel-container {
                width: 350px;
                height: 350px;
            }
            
            .sector span {
                font-size: 1rem;
                transform: rotate(calc(var(--deg-per-sector) / 2)) translateY(-50px);
                left: 30px;
            }
            
            .spin-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.2rem;
            }
            
            .prize-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="luxury-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <div class="vip-badge">VIP EDITION</div>
            <h1>NFT DIAMOND WHEEL</h1>
            <p class="subtitle">Эксклюзивное колесо с гарантированным выигрышем NFT-призов при каждом вращении</p>
        </header>

        <main>
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel-outer">
                        <div id="wheel" class="wheel"></div>
                        <div class="wheel-center"></div>
                        <div class="pointer"></div>
                    </div>
                </div>

                <div class="prize-display" id="prizeDisplay">
                    <h2 class="prize-title">ВАШ ВЫИГРЫШ</h2>
                    <img src="nft.png" alt="NFT Prize" class="prize-image">
                    <div class="prize-value">Ценность: 0.5 ETH</div>
                    <button class="claim-btn" id="claimBtn">Забрать NFT</button>
                </div>
            </div>

            <div class="controls">
                <button id="spinBtn" class="spin-btn">
                    <span id="spinText">Вращать колесо</span>
                </button>
                <div class="timer" id="timer">
                    <i>⏱️</i>
                    <span id="timerText">Готово к вращению</span>
                </div>
            </div>
        </main>

        <footer>
            © 2023 NFT Diamond Wheel. Все права защищены.
        </footer>
    </div>

    <script>
        // Создание частиц фона
        const particlesContainer = document.getElementById('particles');
        const colors = ['#8a2be2', '#00ffff', '#ff00ff', '#ffd700', '#b9f2ff'];
        
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = Math.random() > 0.5 ? 'particle' : 'diamond';
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = '0';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, (Math.random() * 15 + 10) * 1000);
            }
        }

        // Создаем частицы каждые 2 секунды
        setInterval(createParticles, 2000);
        createParticles();

        // Инициализация колеса (все сектора - NFT)
        const wheel = document.getElementById('wheel');
        const sectors = 8;
        const names = Array(sectors).fill("NFT PRIZE");
        const degPerSector = 360 / sectors;
        
        document.documentElement.style.setProperty('--deg-per-sector', `${degPerSector}deg`);

        for (let i = 0; i < sectors; i++) {
            const sector = document.createElement('div');
            sector.className = 'sector nft-sector';
            sector.style.transform = `rotate(${i * degPerSector}deg)`;
            
            const label = document.createElement('span');
            label.innerText = names[i];
            sector.appendChild(label);
            
            wheel.appendChild(sector);
        }

        // Логика вращения (всегда выигрыш)
        const spinBtn = document.getElementById('spinBtn');
        const timerDisplay = document.getElementById('timerText');
        const spinText = document.getElementById('spinText');
        const claimBtn = document.getElementById('claimBtn');
        const prizeDisplay = document.getElementById('prizeDisplay');
        const cooldownTime = 30;
        let canSpin = true;

        function startCooldown() {
            let remaining = cooldownTime;
            spinBtn.disabled = true;
            canSpin = false;
            spinText.innerText = 'Подождите';
            timerDisplay.innerText = `${remaining} сек. до следующего вращения`;

            const countdown = setInterval(() => {
                remaining--;
                if (remaining > 0) {
                    timerDisplay.innerText = `${remaining} сек. до следующего вращения`;
                } else {
                    clearInterval(countdown);
                    timerDisplay.innerText = 'Готово к вращению';
                    spinBtn.disabled = false;
                    canSpin = true;
                    spinText.innerText = 'Вращать колесо';
                }
            }, 1000);
        }

        function createConfetti() {
            const colors = ['#8a2be2', '#00ffff', '#ff00ff', '#ffd700', '#b9f2ff'];
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.width = `${Math.random() * 12 + 5}px`;
                confetti.style.height = `${Math.random() * 8 + 3}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        spinBtn.addEventListener('click', () => {
            if (!canSpin) return;
            
            // Скрываем предыдущий выигрыш перед новым вращением
            prizeDisplay.classList.remove('active');
            
            const degree = Math.floor(Math.random() * 3600) + 3600;
            wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            wheel.style.transform = `rotate(${degree}deg)`;
            
            spinBtn.disabled = true;
            spinText.innerText = 'Вращается...';
            
            // Всегда выигрыш NFT
            setTimeout(() => {
                createConfetti();
                startCooldown();
                
                // Показываем блок с выигрышем
                prizeDisplay.classList.add('active');
            }, 4100);
        });

        claimBtn.addEventListener('click', () => {
            window.location.href = 'https://t.me/NFTmagazine1BOT?start=openapp';
        });
    </script>
</body>
</html>
